  <script>
    (function () {
      function getScores() { try { return JSON.parse(localStorage.getItem('slidePuzzleScores') || '{}'); } catch (e) { return {}; } }
      var email = localStorage.getItem('slidePuzzleUser');
      var avatar = document.getElementById('userAvatar');
      var nameEl = document.getElementById('userName');
      var scoreEl = document.getElementById('userScore');
      var connectLink = document.getElementById('connectLink');
      if (!avatar || !nameEl) return;
      if (email) {
        var scores = getScores(); var total = scores[email] || 0; var display = email;
        try { var users = JSON.parse(localStorage.getItem('gameuser') || '[]'); var u = users.find(function (x) { return x.email === email; }); if (u && u.name) display = (u.name.split(' ')[0] || email); } catch (e) { }
        avatar.textContent = (display.charAt(0) || '?').toUpperCase(); nameEl.textContent = display; scoreEl.textContent = total + ' pts'; connectLink.style.display = 'none';
        if (!document.getElementById('logoutLink')) { var logout = document.createElement('a'); logout.id = 'logoutLink'; logout.href = '#'; logout.textContent = 'Logout'; logout.style.color = '#fff'; logout.style.marginLeft = '8px'; logout.style.textDecoration = 'underline'; logout.addEventListener('click', function (e) { e.preventDefault(); localStorage.removeItem('slidePuzzleUser'); location.reload(); }); document.getElementById('siteHeader').appendChild(logout); }
      } else { avatar.textContent = '?'; nameEl.textContent = 'Not connected'; scoreEl.textContent = ''; connectLink.style.display = 'inline-block'; }
    })();
  </script>
